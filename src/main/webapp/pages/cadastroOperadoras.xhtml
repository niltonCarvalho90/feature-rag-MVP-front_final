<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmOperList">
			<p:dataTable id="tblOper" emptyMessage="Nenhum dado encontrado"
				value="#{MBOperadora.itens}" widgetVar="tblOper"
				 var="item" paginator="true" rows="30">
				<f:facet name="header">
					Listagem de operadoras
				</f:facet>
				<p:column headerText="ID" sortBy="#{item.id}"
					filterBy="#{item.id}">
					<h:outputText value="#{item.id}" />
				</p:column>

				<p:column headerText="OPERADORA" sortBy="#{item.nome}"
					filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>
				<p:column headerText="OPÇÕES">
					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('dlgExcOper').show();" update=":frmOperList:tblOper">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBOperadora.operadora}" />
					</p:commandButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="CADASTRAR"          
					oncomplete="PF('dlgNovaOper').show();">
				</p:commandButton>
				</f:facet>
			</p:dataTable>
		</h:form>
		<p:dialog widgetVar="dlgNovaOper" draggable="false" 
			resizable="false" modal="true" appendTo="@(body)"
			header="Cadastrar Operadora" id="dlgNovaOper">
			<h:form id="frmNovaOper">
				<h:panelGrid id="pnlNovaOper" columns="2">
					<p:outputLabel for="txtNovaOper" value="Nome da Operadora" />
					<p:inputText id="txtNovaOper" size="20" maxlength="30" value="#{MBOperadora.operadora.nome}"
						required="true"
						requiredMessage="O nome da operadora é obrigatório" placeholder="Insira aqui" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar"
						actionListener="#{MBOperadora.cadastrarOperadora}"
						oncomplete="verificar(xhr, status, args, 'dlgNovaOper', 'pnlNovaOper') PF('dlgNovaOper').hide();"
						update=":frmOperList :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgNovaOper').hide();" update=":frmOperList"
						process="@this">
						<p:resetInput target="pnlNovaOper" />	
					</p:commandButton>
				</h:panelGrid>
				<p:dialog widgetVar="dlgExcOper" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Excluir operadora">
			<h:form id="frmExcOper">
				<h:panelGrid id="pnlExcOper" columns="2">
					<h:outputLabel value="Id" />
					<h:outputText value="#{MBOperadora.operadora.id}" />

					<h:outputLabel value="Nome da operadora" />
					<h:outputText value="#{MBOperadora.operadora.nome}" />
						</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBOperadora.removerOperadora}"
						oncomplete="PF('dlgExcOper').hide();"
						update=":frmOperList:tblOper :msgGlobal" />
					<p:commandButton value="Cancelar" onclick="PF('dlgExcOper').hide();"
						update=":frmOperList:tblOper" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
