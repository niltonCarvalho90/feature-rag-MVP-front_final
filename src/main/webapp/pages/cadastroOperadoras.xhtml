<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
	
	<h:form id="frmBotOp">
			<h:panelGrid id="plnOpe">
				<p:commandButton value="Incluir Operadora"          
					oncomplete="PF('dlgNovaOper').show();">
				</p:commandButton>
			</h:panelGrid>
		</h:form>
		<p:dialog widgetVar="dlgNovaOper" draggable="false" 
			resizable="false" modal="true" appendTo="@(body)"
			header="Cadastrar Operadora" id="dlgNovaOper">
			<h:form id="frmNovaOper">
				<h:panelGrid id="pnlNovaOper" columns="2">
					<p:outputLabel for="txtNovaOper" value="Nome da Operadora" />
					<p:inputText id="txtNovaOper" size="20" maxlength="30" value="#{MBOperadora.operadora.nome}"
						required="true"
						requiredMessage="O nome da operadora é obrigatório" placeholder="Insira aqui" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar"
						actionListener="#{MBOperadora.cadastrarOperadora}"
						oncomplete="verificar(xhr, status, args, 'dlgNovaOper', 'pnlNovaOper') PF('dlgNovaOper').hide();"
						update=":frmBotOp :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgNovaOper').hide();" update=":frmBotOp"
						process="@this">
						<p:resetInput target="pnlNovaOper" />	
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
