<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	
	<ui:define name="conteudo">

		<style>
.labelmsg{
	font-family:Arial, Helvetica, sans-serif;
	font-size: 11px;
	font-style: italic;
	

}
.imgPrin {
	padding-top: 40px;
	padding-left: 53px;
	background-image: url("../resources/imagens/Boa_Vista_5.jpg");
	background-repeat:no-repeat;
	height: 92%;
	width: 96%;
	float: center;
	border-radius: 25px;
  	
}
.frmLog {
	margin-left: 190px;
	margin-right: 40px;
	margin-top: 0px;
	padding-bottom: 90px;
	padding-top: 30px;
	width: 240px;
	height: 130px;
	float: center;
	border: 5px groove;
  	border-radius: 20px;
  	border-bottom-width: 7px;
  	border-top-width: 7px;
  	border-left-width: 7px;
  	border-right-width: 7px;
}

.label {
	font-size: 18px;
	font-style: italic;
	font: Courier New;
}
.imput{
	height: 20px;
	
}
</style>
		<div id="divImg" class="imgPrin">
			
				<h:form id="formCadastro" styleClass="frmLog">
					<h:panelGrid>
					
						<h:outputLabel value="Login: " styleClass="label" />
						<p:inputText placeholder="Digite seu e-mail" styleClass="imput"
							value="#{MBUsuario.usuario.email}" size="28" required="true"
							requiredMessage="O e-mail  obrigatório" style="imput" />
							

						<p:password placeholder="Digite sua senha" styleClass="imput"
							value="#{MBUsuario.usuario.senha}" size="28" required="true"
							requiredMessage="A senha  obrigatória" style="imput" />
						<br></br>

						<h:panelGrid columns="2">
							<p:commandButton value="ENTRAR" action="#{MBUsuario.validaLogin}"
								update=":msgGlobal" />
							<p:commandButton value="CADASTRAR" update=":formCadastro" />
						</h:panelGrid>
						<h:outputLabel value="Ao continuar com o acesso, voc concorda com a nossa poltica de privacidade" styleClass="labelmsg" />
						
					</h:panelGrid>
				</h:form>
			
		</div>
	</ui:define>

</ui:composition>
