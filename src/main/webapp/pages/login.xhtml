<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
	
		<style>
		
.imgPrin {
	float: right;
	height: 550px;
	width: 950px;
}

.frmLog{
	margin-left: 80px;
	margin-right: 70px;
	padding-bottom: 180px;
	height: 80px;
	float: left;
	margin-top: 150px;
}

.label{
	font-size: 26px;
	
}


</style>
		<img src="../resources/imagens/Boa_Vista.jpg" class="imgPrin" />
		<img src="../resources/imagens/Extrato.png"/>
		
		<h:form id="formCadastro" styleClass="frmLog" >
                        <h:panelGrid>

                            <h:outputLabel value="E-mail: " styleClass="label" />
                            <p:inputText placeholder="Digite seu e-mail"
                                 styleClass="input" value="#{MBUsuario.usuario.email}" size="28" 
                                 required="true"
								requiredMessage="O e-mail é obrigatório"/>
                            <br></br>

                            <h:outputLabel value="Senha: " styleClass="label" />
                            <p:password placeholder="Digite sua senha"
                                 styleClass="input" value="#{MBUsuario.usuario.senha}" size="28" 
                                 required="true" requiredMessage="A senha é obrigatória"/>
                            <br></br>

                            <h:panelGrid columns="2">
                                <p:commandButton value="ENTRAR" action="#{MBUsuario.validaLogin}" update=":msgGlobal"/>
                                <p:commandButton value="CADASTRAR" update=":formCadastro"  />
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>

	</ui:define>

</ui:composition>
